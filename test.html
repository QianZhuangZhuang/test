<body>
<script type="text/javascript"> 
	function isPrime(value) {
		for(var i = 2; i < value; i++) {
			if(value % i === 0) {
				return false;
			}
		}
		return value > 1;
	}

function calcDecrypt(_p, _q, _d) {
    if(isPrime(_d) == false){
        return false
    }
    var x = [ (_p-1)*(_q-1), _d ],
        a = 1,
        b = 0,
        count = 1;

    while(true) {
        x[count+1] = x[count-1] % x[count];
        
        if(x[count+1] === 1) {
            break;
        }

        count++;
    }

    while(true) {

        b = ( x[x.length-1] - ( a * x[0]) ) / x[1];

        if(Math.ceil(b) - b !== 0) {
            a--;
        } else {
            return b;
        }
    }
}
function calculate(){
var ppp=document.getElementById("ppp").value;
var qqq=document.getElementById("qqq").value;
var ddd=document.getElementById("ddd").value;
alert(calcDecrypt(ppp,qqq,ddd));
}

</script>

p:<input type="text" id="ppp" name="ppp" value=""/>
q:<input type="text" id="qqq" name="qqq" value=""/>
d:<input type="text" id="ddd" name="ddd" value=""/>
<input type="button" name="thisBtn" value="获取" onclick="calculate()"/>
